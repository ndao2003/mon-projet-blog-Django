{% extends "blog/base.html" %}


{% block content %}
  <h1>Liste des articles</h1>
  {% for article in articles %}
    <div>
      <h2><a href="{% url 'article_detail' article.pk %}">{{ article.titre }}</a></h2>
      <p>Publi√© le {{ article.date_publication|date:"d M Y" }} par {{ article.auteur }}</p>
      <a href="{% url 'article_edit' article.pk %}">Modifier</a>
      <a href="{% url 'article_delete' article.pk %}">Supprimer</a>
    </div>
  {% endfor %}
{% endblock %}
